<!DOCTYPE html>
<html>
<head>
	<style>


.box{
	height: auto;
	width: auto;
	top:60%;
	left:40%;
	position: fixed;
	bottom: 0px;
	width: 100vw;
	z-index: 2; 

}



.frame1{position: absolute;
	height: auto;
	width: auto;
	top: 10%;
	left:35%;

}

        transform: scale(1.5);
    }

 #boxs:hover {
        transform: translate(27%,0);
        transition: all .3s ease-in-out;
    }


	</style>

</head>
